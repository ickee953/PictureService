<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Pictures service</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!-- CSS Files -->
    <link th:href="@{'/css/material-dashboard.min.css'}" rel="stylesheet" />
    <link th:href="@{'/css/material-icons.css'}" rel="stylesheet" />
    <script th:src="@{'/js/core/jquery.min.js'}"></script>
    <!-- JCrop plugin -->
    <link th:href="@{'/css/jcrop.css'}" rel="stylesheet">
    <script th:src="@{'/js/plugins/jcrop.js'}"></script>
    <!-- Custom CSS Styles -->
    <link th:href="@{'/css/custom-style.css'}" rel="stylesheet" />
</head>
<body class="">
<div class="wrapper ">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <button id="add_pictures_btn" class="btn btn-round mb-3" data-toggle="modal" data-target="#upload_pictures_dialog">
                                <i class="material-icons">add_photo_alternate</i>
                            </button>
                            <div id="pictures" class="gallery" style="min-height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade ml-auto mr-auto" id="upload_pictures_dialog">
        <div class="modal-dialog modal-dialog-centered" role="document" style="width: 350px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload pictures</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="up_pic_id" type="hidden"/>
                    <div class="row">
                        <div class="col up-pic">
                            <div id="up_pic_wrap" style="display: flex; height: 150px;">
                                <input type="file" id="up_pic" style="display:none;">
                                <label for="up_pic" style="margin: auto;">
                                    <a id="up_pic_btn" class="pointer">
                                        <i class="material-icons">image_search</i>
                                    </a>
                                </label>
                            </div>
                            <div class="hover-tools-wrap">
                                <img id="pic_cropped_img" width="150" class="rounded pointer m-auto" data-toggle="modal" data-target="#crop_dialog" alt="">
                                <i id="up_pic_cancel" class="material-icons hover-tools pointer" style="display: none;">cancel</i>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn_up_pic_cancel" type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                        <button id="btn_up_pic" type="button" class="btn btn-link">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="cropDialog" class="modal">
        <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: max-content !important;">
            <div class="modal-content" style="width: min-content !important;">
                <div class="modal-body">
                    <div class="row">
                        <div class="container jcrop-ux-no-outline">
                            <img id="inputCropImage" width="500" src="" class="rounded"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeCrop" type="button" class="btn btn-danger btn-link" data-dismiss="modal">Cancel</button>
                    <button id="cropSubmit" type="button" class="btn btn-link">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!--   Core JS Files   -->
<script th:src="@{'/js/core/popper.min.js'}" type="text/javascript"></script>
<script th:src="@{'/js/core/bootstrap-material-design.min.js'}" type="text/javascript"></script>
<!--  Plugin for Sweet Alert -->
<script th:src="@{'/js/plugins/sweetalert2.js'}" type="text/javascript"></script>
<script>

    const STORAGE_URL = '[[${@environment.getProperty("url.service.storage.base")}]]';

    function loadPictures(page, size){
        $.ajax({
            url: '/pictures/page/'+page+'/'+size,
            type: 'GET',
            success: function (data) {
                console.log("Success:\n" + JSON.stringify(data));

                $(pictures).html(''); //clear items container

                $(data.content).each( function(i, obj){
                    addPictureItem( i, obj )
                });
                //todo add pagination
                let page = data.page;
                row = $('<div/>', { 'class': 'row' }).appendTo( pictures );
                col = $('<div/>', { 'class': 'col-md-auto mr-auto ml-auto' }).appendTo( row );
                ul = $('<ul/>', { 'class': 'pagination pagination-info' }).appendTo( col );
                for( var i = 0; i < page.totalPages; i++ ) {
                    if( i == page.number ) {
                        li = $('<li/>', { 'class': 'active page-item'}).appendTo( ul );
                    } else {
                        li = $('<li/>', { 'class': 'page-item'}).appendTo( ul );
                    }

                    a = $('<a/>', { 'class'     : 'page-link',
                                    'onclick'   : 'loadPictures('+i+', 8);'
                    }).appendTo( li );

                    a.html(i+1);

                }
            },
            error: function (err) {
                //show error message
                console.log(err.statusText+"\n");
            }
        });
    }

    function addPictureItem( i, obj ) {
        if( i % 4 == 0 ) {
            row = $('<div/>', {'class': 'row'}).appendTo( $(pictures) );
        }

        col = $('<div/>', { 'id':     'picture_'+obj.id,
                            'class':  'col ml-auto ar-auto'}
        ).appendTo( row );

        img = $('<img/>', { 'class' : 'item-container rounded pointer',
                            'style' : 'inline-block',
                            'height': 'auto',
                            'src'   : STORAGE_URL+obj.url
        }).appendTo( col );
    }

    $(document).ready(function() {
        $().ready(function() {

              loadPictures(0, 8);

              let addPicturesBtn = document.getElementById('add_pictures_btn');
              let pictures       = document.getElementById('pictures');

              //crop functions
              let upPicBtn      = document.getElementById('up_pic_wrap');
              let upPicInput    = document.getElementById('up_pic');
              let upPicImage    = document.getElementById('pic_cropped_img');
              let cropDialog    = document.getElementById('cropDialog');
              let upPicCancel   = document.getElementById('btn_up_pic_cancel');
              let croppedImg    = document.getElementById('inputCropImage');

              //init
              upPicImage.parentElement.style.display = 'none';

              upPicCancel.onclick = function() {
                upPicImage.parentElement.style.display = 'none';
                upPicBtn.style.display = 'flex';
              }

              function showCropDialog(){
                cropDialog.style.display = "block";
              }

              function hideCropDialog(){
                cropDialog.style.display = "none";
              }

              var _URL = window.URL || window.webkitURL;

              // Image cropping functions
              var jcrop;

              function initCropRect( imgSrc ){
                let rect = Jcrop.Rect.sizeOf(
                    imgSrc.naturalWidth,
                    imgSrc.naturalHeight
                );

                if(jcrop) jcrop.destroy();

                jcrop = Jcrop.attach( imgSrc.id, {
                    multi: false
                });

                jcrop.newWidget(rect.scale( .75, .75).center(imgSrc.naturalWidth, imgSrc.naturalHeight));

                jcrop.focus();
              }

              /**
              *  fill imgSrc dom <img> element from fileResult.
              *  Init Jcrop entity with selected rectangle with size > (minCropW, minCropH)
              *  If size of jcrop rectangle < than (minCropW, minCropH) then return -1, else
              *  create and focus on selected area and return 0.
              */
              function getImgForCrop( fileResult, minCropW, minCropH ){

                if(fileResult.width <= minCropW && fileResult.height <= this.minCropH){
                    alert('Wrong image size. Must be more than '+minCropW+' x '+minCropH);

                    return -1;
                }

                croppedImg.src = fileResult.src;
                initCropRect( croppedImg );

                return 0;

              }

              function cropImage(imgSrc){
                if(jcrop) {
                    // cropped canvas
                    var getCropped = document.createElement('canvas');
                    var context = getCropped.getContext("2d");

                    context.drawImage(
                        imgSrc,
                        jcrop.active.pos.x * imgSrc.naturalWidth / imgSrc.width,
                        jcrop.active.pos.y * imgSrc.naturalHeight / imgSrc.height,
                        jcrop.active.pos.w * imgSrc.naturalWidth / imgSrc.width,
                        jcrop.active.pos.h * imgSrc.naturalHeight / imgSrc.height,
                        0,
                        0,
                        jcrop.active.pos.w * imgSrc.naturalWidth / imgSrc.width,
                        jcrop.active.pos.h * imgSrc.naturalHeight / imgSrc.height
                    );
                    // img, sx, sy, swidth, sheight, dx, dy, dwidth, dheight
                    // s = source
                    // d = destination

                    return getCropped;

                }

                return -1;
              }

              croppedImg.onclick = function() {
                $(croppedImg).attr('src',  STORAGE_URL+updateItem.url);
                showCropDialog();
                initCropRect(croppedImg);
          }

          $('#up_pic_btn').click(function(event){
            $(croppedImg).attr('src', null);
            showCropDialog();
          });

          $('#closeCrop').click(function(event){
            hideCropDialog();
          });

          $('#cropSubmit').click(function(event){

            var image = new Image();
            image.crossOrigin = "Anonymous";
            image.src = croppedImg.src;

            image.onload = function(){
              if(jcrop) {
                // cropped canvas
                var cropped = document.createElement('canvas');
                var context = cropped.getContext("2d");

                context.drawImage(
                    image,
                    jcrop.active.pos.x * image.naturalWidth / image.width,
                    jcrop.active.pos.y * image.naturalHeight / image.height,
                    jcrop.active.pos.w * image.naturalWidth / image.width,
                    jcrop.active.pos.h * image.naturalHeight / image.height,
                    0,
                    0,
                    jcrop.active.pos.w * image.naturalWidth / image.width,
                    jcrop.active.pos.h * image.naturalHeight / image.height
                );
                // img, sx, sy, swidth, sheight, dx, dy, dwidth, dheight
                // s = source
                // d = destination

                upPicImage.src = cropped.toDataURL();

                upPicBtn.style.display = 'none';
                upPicCancel.style.display = 'inline-block';
                upPicImage.parentElement.style.display  = 'inline-block';

              }
            };

            hideCropDialog();
          });

          upPicInput.onchange = function () {
            $(croppedImg).attr('src', '');
            if (this.files && this.files[0]) {
                img = new Image();

                img.src = _URL.createObjectURL(this.files[0]);

                }
            }
          }
        });
    });

</script>
